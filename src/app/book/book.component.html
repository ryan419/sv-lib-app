<mat-card *ngFor="let book of books$ | async">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="view(book)">VIEW</button>
    <button mat-button color="warn" (click)="delete(book)">Delete</button>
  </mat-card-actions>
</mat-card>
